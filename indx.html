<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev" />
    </div>

    <div class="conteudo-jogo" id="quiz-container">
        <section class="questionario">
            <div class="titulo">
                <h2>Revisão Imersão Dev</h2>
            </div>
            <div class="conteudo">
                <span class="progresso"></span>
                <span class="pergunta"></span>
                <div class="respostas"></div>
            </div>

            <div class="fim">
                <span></span>
                <button onclick="window.location.reload()">Parabéns!</button> </div>
        </section>
    </div>

    <script src="script.js"></script> </body>
</html>
